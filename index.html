<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ream</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            document.write('<base href="file://' + __dirname.replace(/\\/g, '/') + '/index.html">'); // wee
        </script>
        <script>
        // angular2 messed with these symbols, so save them before anything
        // http://electron.atom.io/docs/v0.37.2/faq/electron-faq/
        window.electronRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
        window.IS_LINUX = !process.env.PATHEXT;
        window.IS_WINDOWS = !window.IS_LINUX;
        window.MODE = 'DEVELOPMENT';
        window.Assert = function Assert(cond, msg) {
            if (!cond) {
                throw (msg ? msg : 'assert failed');
            }
        }

        // Polymer components require this to function properly
        // http://stackoverflow.com/questions/34907719/polymer-paper-element-attributes-and-angular2
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shadow';
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
        <link rel="stylesheet" href="node_modules/material-design-lite/dist/material.light_blue-yellow.min.css">
        <link rel="stylesheet" href="app/styles/default.css">
        <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: local('Material Icons'),
                local('MaterialIcons-Regular'),
                url(resources/materialicons/MaterialIcons-Regular.woff2) format('woff2'),
                url(resources/materialicons/MaterialIcons-Regular.woff) format('woff');
        }
        </style>

        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="systemjs.config.js"></script>
        
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
        <link rel="import" href="bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
        <link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
        <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

        <script>
            // Enables use of webcomponents by using the vaadin brigde, but needs
            // to wait for components to register before booting angular2.
            // https://vaadin.com/docs/-/part/elements/angular2-polymer/overview.html
            document.addEventListener('WebComponentsReady', function() {
                System.import('app').catch(function(err){ console.error(err); });
            });
        </script>
    </head>
    <body>
        <rm-app>
            <h2 class="loading-msg">Loading</h2>
        </rm-app>
    </body>
</html>
